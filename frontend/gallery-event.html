<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Gallery</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            display: block !important;
            min-height: 100vh;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            padding-top: 64px;
            margin: 0;
        }

        .event-container {
            width: 90%;
            max-width: 1200px;
            margin: 3rem auto;
        }

        .event-container h2 {
            margin-bottom: 2rem;
            color: #e0f2fe;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.8rem;
        }

        .photo-grid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 14px;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* ===== Lightbox ===== */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10000;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 16px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            animation: zoomIn 0.3s ease;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 28px;
            font-size: 2.2rem;
            color: #e5e7eb;
            cursor: pointer;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.92);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="event-container">
        <a href="gallery.html" class="back-link">‚Üê Back to Gallery</a>
        <h2 id="eventTitle">Event</h2>

        <div class="photo-grid" id="photoGrid"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const eventId = params.get('event');

        const eventTitles = {
            techfest: 'Tech Fest 2024',
            cultural: 'Cultural Night',
            sports: 'Sports Meet',
            hackathon: 'Hackathon',
            workshop: 'Workshop Series',
            freshers: 'Freshers Day'
        };

        document.getElementById('eventTitle').innerText =
            eventTitles[eventId] || 'Event Gallery';

        const photoGrid = document.getElementById('photoGrid');

        // Generate 10 photos
        for (let i = 1; i <= 10; i++) {
            const img = document.createElement('img');
            img.src = `images/${eventId}/${i}.jpg`;
            img.alt = `${eventId} photo ${i}`;
            img.addEventListener('click', () => openLightbox(img.src));
            photoGrid.appendChild(img);
        }

        // Lightbox logic
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox-close');

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        closeBtn.addEventListener('click', closeLightbox);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>


    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Event photo">
    </div>

</body>

</html>
