<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gallery | Club Portal</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            display: block !important;
            min-height: 100vh;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            padding-top: 64px;
            margin: 0;
            overflow-x: hidden;
        }

        .page-title {
            text-align: center;
            font-size: 1.9rem;
            margin: 2.5rem 0 3rem;
            color: #e0f2fe;
        }

        /* ===== Main Gallery Grid ===== */
        .gallery-main-grid {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        .event-card {
            position: relative;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .event-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #1e3a8a, #38bdf8);
            /* fallback */
            transition: transform 0.6s ease;
        }

        .event-card:hover img {
            transform: scale(1.08);
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.45);
        }

        .event-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top,
                    rgba(2, 6, 23, 0.85),
                    rgba(2, 6, 23, 0.2));
            display: flex;
            align-items: flex-end;
            padding: 1.5rem;
        }

        .event-overlay h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e0f2fe;
        }
    </style>
</head>

<body>

    <h2 class="page-title">Event Gallery</h2>

    <div class="gallery-main-grid">

        <div class="event-card" onclick="openEvent('techfest')">
            <img src="images/covers/techfest.jpg" alt="Tech Fest">
            <div class="event-overlay">
                <h3>Tech Fest 2024</h3>
            </div>
        </div>

        <div class="event-card" onclick="openEvent('cultural')">
            <img src="images/covers/cultural.jpg" alt="Cultural Night">
            <div class="event-overlay">
                <h3>Cultural Night</h3>
            </div>
        </div>

        <div class="event-card" onclick="openEvent('sports')">
            <img src="images/covers/sports.jpg" alt="Sports Meet">
            <div class="event-overlay">
                <h3>Sports Meet</h3>
            </div>
        </div>

        <div class="event-card" onclick="openEvent('hackathon')">
            <img src="images/covers/hackathon.jpg" alt="Hackathon">
            <div class="event-overlay">
                <h3>Hackathon</h3>
            </div>
        </div>

        <div class="event-card" onclick="openEvent('workshop')">
            <img src="images/covers/workshop.jpg" alt="Workshop Series">
            <div class="event-overlay">
                <h3>Workshop Series</h3>
            </div>
        </div>

        <div class="event-card" onclick="openEvent('freshers')">
            <img src="images/covers/freshers.jpg" alt="Freshers Day">
            <div class="event-overlay">
                <h3>Freshers Day</h3>
            </div>
        </div>

    </div>

    <script>
        function openEvent(eventId) {
            window.location.href = `gallery-event.html?event=${eventId}`;
        }
    </script>

</body>

</html>
